<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peiodic Table by Event Delegation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
           display: flex;
           align-items: center;
           justify-content:space-around;
           flex-direction: column;
            margin-top: 100px;
            width: 70%;
            margin:  100px auto;
        } 
        h1{
            margin-bottom: 30px;
        }
        .mainBody{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .mainBody div{
            height: 50px;
            width: 60px;
            border: 2px solid black;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(54, 54, 54);
            color: white;
            transition: 0.2s ease-in;
            border-radius: 5px;
        }
         .mainBody div:hover {
            border: 2px solid black;
            background-color: transparent;
            color:black;
            cursor: pointer;
            transition: 0.2s ease-out;
         }
    </style>
</head>
<body>
     <h1>Event Delegation - Periodic Table</h1>
    <section class="mainBody"></section> 
</body>
<script>
    function initailizePeriodicTable() {
        const mainBody = document.querySelector(".mainBody");

        for(let i = 1; i<=50; i++ ){
            const div = document.createElement("div");
            div.innerText = `Elem${i}`;
            mainBody.append(div);
        };

        mainBody.addEventListener("click", (e) => {
            alert(e.target.innerText);
        });
    };
    initailizePeriodicTable();
   
</script>
</html>
