<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBubbling in Js</title>
    <style>
        .container {
            background-color: yellow;
            margin: 14px;
            padding: 14px;
        }

        .childContainer {
            background-color: aqua;
            margin: 14px;
            padding: 14px;
        }

        .child {
            background-color: bisque;
            color: red;
            border: 1px solid black;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                This is the child!
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Child was clicked");
        })

        document.querySelector(".childContainer").addEventListener("click", () => {
            alert("Childcontainer was clicked");
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("container was clicked");
        })

        // code to make a random color
        function getRandomColor (){
         val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);

        let val3 = Math.ceil(0 + Math.random() * 255);

        return `rgb(${val1} ,${val2} , ${val3})`;
        };

        let a = setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 2000)
        console.log(a);
    </script>
</body>

</html>
